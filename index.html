<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-generator">
        <div class="password">
            <p id="passwordBox"> Show Password</p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
          </div>
          <div>
            <label for="length">Length</label>
            <input type="number" id="length" min="8" max="30" value="8">
          </div>
          <div>
            <label for="symbol">Include Symbol</label>
            <input type="checkbox" id="symbol" checked>
          </div>
          <div>
            <label for="number">Include Number</label>
            <input type="checkbox" id="number" checked>
          </div>
          <div>
            <label for="lowerCase">Include lowerCase</label>
            <input type="checkbox" id="lowerCase" checked>
          </div>
          <div>
            <label for="upperCase">Include upperCase</label>
            <input type="checkbox" id="upperCase" checked>
          </div>
          <button onclick="createPassword()">Get Random Password</button>
        </div>
      </div>
    </body>
    
    </html>
    <script src="index.js"></script>
    
</body>
</html>
